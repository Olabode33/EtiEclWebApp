<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html style="-webkit-text-size-adjust: none;-ms-text-size-adjust: none;">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>ECL Engine | {EMAIL_TITLE}</title>
</head>
<body style="padding: 0px; margin: 0px;">
    <div id="mailsub" class="notification" align="center">
        <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td align="center" bgcolor="#005B83">

                    <!--[if gte mso 10]>
                    <table width="680" border="0" cellspacing="0" cellpadding="0">
                    <tr><td>
                    <![endif]-->
                    <table border="0" cellspacing="0" cellpadding="0" class="table_width_100" width="100%" style="max-width: 680px;">
                        <!--header -->
                        <tr>
                            <td align="center" bgcolor="#005B83">
                                <!-- padding --><div style="height: 20px; line-height: 20px; font-size: 10px;">&nbsp;</div>
                            </td>
                        </tr>
                        <!--header END-->
                        <!--content 1 -->
                        <tr>
                            <td align="center" bgcolor="#ffffff">
                                <table width="90%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="left">
                                            <!-- padding --><div style="height: 20px; line-height: 100px; font-size: 10px;">&nbsp;</div>
                                            <div style="line-height: 24px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#57697e" style="font-size: 16px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; color: #57697e;">
                                                        {EMAIL_TITLE}
                                                    </span>
                                                </font>
                                            </div>
                                            <!-- padding --><div style="height: 0px; line-height: 30px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <div style="line-height: 20px;">
                                                <font face="Arial, Helvetica, sans-serif" size="5" color="#4db3a4" style="font-size: 12px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #BED600;">
                                                        {EMAIL_SUB_TITLE}
                                                    </span>
                                                </font>
                                            </div>
                                            <!-- padding --><div style="height: 12px; line-height: 35px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <div style="line-height: 20px;">
                                                <font face="Arial, Helvetica, sans-serif" size="4" color="#57697e" style="font-size: 12px;">
                                                    <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #57697e;">
                                                        {EMAIL_BODY}
                                                    </span>
                                                </font>
                                            </div>
                                            <!-- padding --><div style="height: 20px; line-height: 45px; font-size: 10px;">&nbsp;</div>
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <!--content 1 END-->
                        <!--footer -->
                        <tr>
                            <td class="iage_footer" align="center" bgcolor="#005B83">
                                <!-- padding --><div style="height: 20px; line-height: 40px; font-size: 10px;">&nbsp;</div>

                                <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                    <tr>
                                        <td align="center">
                                            <font face="Arial, Helvetica, sans-serif" size="3" color="#fff" style="font-size: 12px;">
                                                <span style="font-family: Arial, Helvetica, sans-serif; font-size: 12px; color: #fff;">
                                                    {THIS_YEAR} &copy; ECL Engine.
                                                </span>
                                            </font>
                                        </td>
                                    </tr>
                                </table>

                                <!-- padding --><div style="height: 50px; line-height: 50px; font-size: 10px;">&nbsp;</div>
                            </td>
                        </tr>
                        <!--footer END-->
                    </table>
                    <!--[if gte mso 10]>
                    </td></tr>
                    </table>
                    <![endif]-->

                </td>
            </tr>
        </table>

    </div>
</body>
</html>
