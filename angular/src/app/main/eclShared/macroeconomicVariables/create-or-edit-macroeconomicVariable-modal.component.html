<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #macroeconomicVariableForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="macroeconomicVariable.id">{{l("EditMacroeconomicVariable")}}</span>
                        <span *ngIf="!macroeconomicVariable.id">{{l("CreateNewMacroeconomicVariable")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 


								<div class="form-group">
									<label for="MacroeconomicVariable_Name">{{l("Name")}}</label>
									<input type="text" id="MacroeconomicVariable_Name" class="form-control" [(ngModel)]="macroeconomicVariable.name" name="Name"    />
								</div>
					
								<div class="form-group">
									<label for="MacroeconomicVariable_Description">{{l("Description")}}</label>
									<input type="text" id="MacroeconomicVariable_Description" class="form-control" [(ngModel)]="macroeconomicVariable.description" name="Description"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!macroeconomicVariableForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
