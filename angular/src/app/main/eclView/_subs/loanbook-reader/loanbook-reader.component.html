<div bsModal #loanbookReaderModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
    (onShown)="shown()" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{l('LoanBookReader')}}
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <input type="file" class="form-control" accept=".csv, .xlsb, .xlsx, .xlx" (change)="fileChanged($event)">
                    <div *ngIf="loading" class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated " role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                    </div>
                </form>
            </div>
            <div >
                <h4>{{l('UploadPreview')}}</h4>
                <iframe #iframe frameborder="1" style="width: 100%; height: 500px;"></iframe>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-success" >
                    <i class="fa fa-upload"></i>
                    {{"Upload" | localize}}
                </button>
            </div>

        </div>
    </div>
</div>
