<div bsModal #editReportDate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
     (onShown)="shown()"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span *ngIf="eclDto.id">{{l('UpdateReportDate')}}</span>
                    <span *ngIf="!eclDto.id">{{l('SetReportDate')}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate (ngSubmit)="save()">
                    <div class=" mb-4">
                        <label for="retailECL_ReportingDate">{{l("ReportingDate")}}</label>
                        <input required class="form-control m-input col-md-4" type="datetime" bsDatepicker
                            [(ngModel)]="eclDto.reportingDate._d" id="wholesaleECL_ReportingDate"
                            name="wholesaleECL_ReportingDate">
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <button  *ngIf="isGranted('Pages.Workspace.CreateEcl')" type="button" class="btn btn-success" (click)="save()">
                    <i class="fa fa-check"></i>
                    {{"Save" | localize}}
                </button>
            </div>

        </div>
    </div>
</div>
