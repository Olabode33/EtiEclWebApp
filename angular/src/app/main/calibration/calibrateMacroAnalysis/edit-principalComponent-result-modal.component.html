<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assessmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span> Override Calibration Result</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="kt-portlet__body kt-portlet__body--fluid">
                        <!-- <div class="btn-group" dropdown >
                            <button dropdownToggle type="button" class="btn btn-outline-info dropdown-toggle mx-1"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="far fa-file-excel"></i> {{"Upload"}}
                            </button>
                            <div class="dropdown-menu dropdown-menu-right dropdown-excel-operations" *dropdownMenu>
                                <a href="javascript:;" class="no-padding">
                                    <span class="fileinput-button">
                                        <p-fileUpload customUpload="true" name="ExcelFileUpload" #ExcelFileUpload
                                            maxFileSize="10000000" auto="auto" accept=".csv"
                                            (uploadHandler)="uploadExcel($event)"
                                            chooseLabel="{{'ImportFromExcel'}}">
                                        </p-fileUpload>
                                    </span>
                                </a>
                                <div class="dropdown-divider"></div>
                                <span class="dropdown-item-text text-muted pl-3" href="#">
                                    <small> <a href="javascript:;" (click)='download()'> Click here </a> to data </small>
                                </span>
                            </div>
                        </div> -->
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>{{l('Principal Component 1')}}</th>
                                        <th>{{l('Principal Component 2')}}</th>
                                        <th>{{l('Principal Component 3')}}</th>
                                        <th>{{l('Principal Component 4')}}</th>
                                        <th>{{l('Principal Component 5')}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of presult; let i = index">

                                        <td class="align-middle">
                                            <input type="number" name="{{'principalComponent1'+ i}}" class="form-control"
                                                [(ngModel)]="item.principalComponent1">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'principalComponent2'+ i}}" class="form-control"
                                                [(ngModel)]="item.principalComponent2">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'principalComponent3'+ i}}" class="form-control"
                                                [(ngModel)]="item.principalComponent3">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'principalComponen4'+ i}}" class="form-control"
                                                [(ngModel)]="item.principalComponent4">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'principalComponent5'+ i}}" class="form-control"
                                                [(ngModel)]="item.principalComponent5">
                                        </td>


                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assessmentForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
