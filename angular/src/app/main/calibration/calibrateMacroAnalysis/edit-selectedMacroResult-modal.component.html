<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assessmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span> Override Selected Macro-variables Result</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="kt-portlet__body kt-portlet__body--fluid">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="px-5 text-nowrap">{{l('MacroVariable')}}</th>
                                        <!-- <th class="px-5 text-nowrap">{{l('Offset')}}</th> -->
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of results; let i = index">
                                        <!-- <td class="align-middle">
                                            <input type="number" name="{{'Average'+ i}}" class="form-control" disabled readonly
                                                [(ngModel)]="item.macroeconomicVariable.name">
                                        </td> -->
                                        <td class="align-middle">
                                            <label>{{item.macroeconomicVariable.name}}</label>
                                            <input type="number" name="{{'StandardDev'+ i}}" class="form-control"
                                                [(ngModel)]="item.selectedMacroeconomicVariable.backwardOffset">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assessmentForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
