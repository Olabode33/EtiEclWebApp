<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assessmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span> Override Calibration Result</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="kt-portlet__body kt-portlet__body--fluid">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th class="px-5 text-nowrap">{{l('Average')}}</th>
                                        <th class="px-5 text-nowrap">{{l('StandardDeviation')}}</th>
                                        <th class="px-5 text-nowrap">{{l('Correlation')}}</th>
                                        <th class="px-5 text-nowrap">     {{l('TtcPd')}}          </th>
                                        <th class="px-5 text-nowrap">{{l('IndexWeight, 1')}}</th>
                                        <th class="px-5 text-nowrap">{{l('IndexWeight, 2')}}</th>
                                        <th class="px-5 text-nowrap">{{l('IndexWeight, 3')}}</th>
                                        <th class="px-5 text-nowrap">{{l('IndexWeight, 4')}}</th>
                                        <th class="px-5 text-nowrap">{{l('IndexWeight, 5')}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of results; let i = index">
                                        <td class="align-middle">
                                            <input type="number" name="{{'Average'+ i}}" class="form-control"
                                                [(ngModel)]="item.average">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'StandardDev'+ i}}" class="form-control"
                                                [(ngModel)]="item.standardDev">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'Correlation'+ i}}" class="form-control"
                                                [(ngModel)]="item.correlation">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'TTC_PD'+ i}}" class="form-control"
                                                [(ngModel)]="item.ttC_PD">
                                        </td>

                                        <td class="align-middle">
                                            <input type="number" name="{{'IndexWeight1'+ i}}" class="form-control"
                                                [(ngModel)]="item.indexWeight1">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'IndexWeight2'+ i}}" class="form-control"
                                                [(ngModel)]="item.indexWeight2">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'IndexWeight3'+ i}}" class="form-control"
                                                [(ngModel)]="item.indexWeight3">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'IndexWeight4'+ i}}" class="form-control"
                                                [(ngModel)]="item.indexWeight4">
                                        </td>
                                        <td class="align-middle">
                                            <input type="number" name="{{'IndexWeight5'+ i}}" class="form-control"
                                                [(ngModel)]="item.indexWeight5">
                                        </td>

                                    </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assessmentForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
