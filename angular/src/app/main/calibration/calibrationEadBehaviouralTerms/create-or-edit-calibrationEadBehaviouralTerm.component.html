<div [@routerTransition]>
  
    <div class="kt-subheader kt-grid__item">
      
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
				<span *ngIf="active && calibrationEadBehaviouralTerm.id">{{"EditCalibrationEadBehaviouralTerm" }}</span>
				<span *ngIf="active && !calibrationEadBehaviouralTerm.id">{{l("CreateCalibrationEadBehaviouralTerm")}}</span>
			</h3>
			<span class="kt-subheader__separator kt-subheader__separator--v"></span>
			<div class="kt-subheader__breadcrumbs">
				<a [routerLink]="['/app/main/calibration/calibrationEadBehaviouralTerms']"
					class="kt-subheader__breadcrumbs-home"><i
						class="flaticon2-shelter"></i>{{l("CalibrationEadBehaviouralTerm")}}</a>
				<span class="kt-subheader__breadcrumbs-separator"></span>
				<a 
					class="kt-subheader__breadcrumbs-link kt-subheader__breadcrumbs-link--active">
					<span *ngIf="active && calibrationEadBehaviouralTerm.id">{{l("Edit")}}</span>
					<span *ngIf="active && !calibrationEadBehaviouralTerm.id">{{l("Create")}}</span>
				</a>
			</div>
        </div>
      
    </div>
    <div class="kt-content">
        <div class="kt-portlet kt-portlet--mobile">
            <div class="kt-portlet__body">              
                
					<div class="form-group m-form__group">
						<label for="UserName">{{l("User")}}</label>
						<select name="calibrationEadBehaviouralTerm.closeByUserId" [(ngModel)]="calibrationEadBehaviouralTerm.closeByUserId" class="form-control" >
							<option value="">{{l("SelectAUser")}}</option>
							<option *ngFor="let item of allUsers" value="{{item.id}}">{{item.displayName}}</option>
						</select>
					</div>
					 
                
								<div class="form-group">
									<label for="CalibrationEadBehaviouralTerm_Status">{{l("Status")}}</label>
									<select class="form-control" name="Status" id="CalibrationEadBehaviouralTerm_Status" [(ngModel)]="calibrationEadBehaviouralTerm.status">
									<option value="0">{{l('Draft')}}</option>

									<option value="1">{{l('Submitted')}}</option>

									<option value="2">{{l('Approved')}}</option>

									<option value="3">{{l('Rejected')}}</option>

									<option value="4">{{l('Processing')}}</option>

									<option value="5">{{l('Completed')}}</option>

									<option value="6">{{l('AwaitngAdditionApproval')}}</option>


									</select>
								</div>
					
            </div>
              <div class="kt-portlet__foot">			  
				<div class="col-lg-12">
					<button (click)="save()" class="btn btn-primary blue"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> 
                        <span>{{l("Save")}}</span>
                    </button>               
				</div>
		    </div>
        </div>
    </div>
  
  
</div>
