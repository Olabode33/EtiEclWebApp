<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assessmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span> Override Calibration Result</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="kt-portlet__body kt-portlet__body--fluid">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>{{l('Summary')}}</th>
                                        <th>{{l('Haircut')}}</th>
                                    </tr>
                                </thead>

                                <tbody>
                                    <tr>
                                        <td class="align-middle">{{ l('Debenture') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="debenture" class="form-control"
                                                [(ngModel)]="result.debenture">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('Cash') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="cash" class="form-control"
                                                [(ngModel)]="result.cash">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('Inventory') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="inventory" class="form-control"
                                                [(ngModel)]="result.inventory">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('PlantAndEquipment') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="plant_And_Equipment" class="form-control"
                                                [(ngModel)]="result.plant_And_Equipment">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('ResidentialProperty') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="residential_Property" class="form-control"
                                                [(ngModel)]="result.residential_Property">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('CommercialProperty') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="commercial_Property" class="form-control"
                                                [(ngModel)]="result.commercial_Property">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('Receivables') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="receivables" class="form-control"
                                                [(ngModel)]="result.receivables">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('Shares') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="shares" class="form-control"
                                                [(ngModel)]="result.shares">
                                        </td>
                                    </tr>

                                    <tr>
                                        <td class="align-middle">{{ l('Vehicle') }}</td>
                                        <td class="align-middle">
                                            <input type="number" name="vehicle" class="form-control"
                                                [(ngModel)]="result.vehicle">
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assessmentForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
