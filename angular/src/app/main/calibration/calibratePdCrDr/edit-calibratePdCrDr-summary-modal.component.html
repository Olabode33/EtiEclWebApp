<div bsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal"
    aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #assessmentForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span> Override Calibration Result</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="kt-portlet__body kt-portlet__body--fluid">
                        <div class="table-responsive">

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>{{l('Corporate Cure rate')}}</th>
                                        <th>{{l('Commercial Cure rate')}}</th>
                                        <th>{{l('Consumer Cure rate')}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="align-middle">
                                            <input type="text" name="cure_Rate" class="form-control"
                                                [(ngModel)]="resultSummary.cure_Rate">
                                        </td>
                                        <td class="align-middle">
                                            <input type="text" name="commercial_CureRate" class="form-control"
                                                [(ngModel)]="resultSummary.commercial_CureRate">
                                        </td>
                                        <td class="align-middle">
                                            <input type="text" name="consumer_CureRate" class="form-control"
                                                [(ngModel)]="resultSummary.consumer_CureRate">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <br>

                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>{{l('Redefault rate')}}</th>
                                        <th>{{l('Redefault factor')}}</th>
                                        <th>{{l('12 Month PD')}}</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td class="align-middle">
                                            <input type="text" name="redefault_Rate" class="form-control"
                                                [(ngModel)]="resultSummary.redefault_Rate">
                                        </td>
                                        <td class="align-middle">
                                            <input type="text" name="redefault_Factor" class="form-control"
                                                [(ngModel)]="resultSummary.redefault_Factor">
                                        </td>
                                        <td class="align-middle">
                                            <input type="text" name="normal_12_Months_PD" class="form-control"
                                                [(ngModel)]="resultSummary.normal_12_Months_PD"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default"
                        (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!assessmentForm.form.valid"
                        [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
                        <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>

</div>
