<div bsModal #approvalModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
    (onShown)="shown()" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{l('Approve')}}
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form novalidate (ngSubmit)="approve()">
                    <p class="lead">{{l('ReviewComment')}}</p>

                    <textarea autoFocus [(ngModel)]="dataSource.reviewComment" rows="7" required name="ReviewComment"
                        class="form-control" placeholder="{{'ReviewComment' | localize}}"></textarea>
                </form>

            </div>

            <div class="modal-footer">
                <button [buttonBusy]="rejecting" type="button" class="btn btn-danger" (click)="reject()">
                    <i class="fa fa-times"></i>
                    {{l('Reject')}}
                </button>
                <button [buttonBusy]="approving" type="button" class="btn btn-success" (click)="approve()">
                    <i class="fa fa-check"></i>
                    {{l('Approve')}}
                </button>
            </div>

        </div>
    </div>
</div>
