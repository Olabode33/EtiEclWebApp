<div class="kt-login__form" [@routerTransition] id="TenantDashboard">

    <div class="kt-subheader kt-grid__item">
        <div class="kt-subheader__main">
            <h3 class="kt-subheader__title">
                <span>{{"Dashboard" | localize}}</span>
            </h3>
            <span class="kt-subheader__separator kt-subheader__separator--v"></span>
            <span class="kt-subheader__desc">
                {{"DashboardHeaderInfo" | localize}}
            </span>
        </div>
    </div>

    <div class="kt-content kt-grid__item kt-grid__item--fluid">

        <div class="kt-portlet kt-portlet--height-fluid" style="border-radius: 20px 20px 0 0;">
            <div class="kt-portlet__body kt-portlet__body--fit" >
                <iframe *ngIf="!loading" width="100%" height="90vh" style="height: 82vh;     border-radius: 20px 20px 0 0;"
                    [src]="powerBiUrl" frameborder="0" allowFullScreen="true"></iframe>
            </div>
        </div>

    </div>
</div>
