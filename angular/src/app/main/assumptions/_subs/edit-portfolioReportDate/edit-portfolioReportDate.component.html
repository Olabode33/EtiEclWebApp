<div bsModal #editReportDate="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modal"
     (onShown)="shown()"
     aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    {{l('UpdateReportDate')}}
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>{{l('Affiliate')}}: {{affiliateName}}</h4>
                <p>{{l('Assumption')}}: {{l(frameworkEnum[affiliateFramework])}}</p>
                <form novalidate (ngSubmit)="save()">
                    <div class=" mb-4">
                        <label for="retailECL_ReportingDate">{{l("ReportingDate")}}</label>
                        <input *ngIf="affiliateFramework == frameworkEnum.Wholesale" required class="form-control m-input col-md-4" type="datetime" bsDatepicker
                            [(ngModel)]="affiliateAssumption.lastWholesaleReportingDate._d" id="wholesaleECL_ReportingDate"
                            name="wholesaleECL_ReportingDate">
                        <input *ngIf="affiliateFramework == frameworkEnum.Retail" required class="form-control m-input col-md-4" type="datetime" bsDatepicker
                            [(ngModel)]="affiliateAssumption.lastRetailReportingDate._d" id="retailECL_ReportingDate"
                            name="retailECL_ReportingDate">
                        <input *ngIf="affiliateFramework == frameworkEnum.OBE" required class="form-control m-input col-md-4" type="datetime" bsDatepicker
                            [(ngModel)]="affiliateAssumption.lastObeReportingDate._d" id="obeECL_ReportingDate"
                            name="obeECL_ReportingDate">
                        <input *ngIf="affiliateFramework == frameworkEnum.Investments" required class="form-control m-input col-md-4" type="datetime" bsDatepicker
                            [(ngModel)]="affiliateAssumption.lastSecuritiesReportingDate._d" id="invsecEcl_ReportingDate"
                            name="invsecEcl_ReportingDate">
                    </div>
                </form>

            </div>

            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-outline-primary" (click)="rejectEcl()">
                    <i class="fa fa-times"></i>
                    {{"Reject" | localize}}
                </button> -->
                <button  *ngIf="isGranted('Pages.Assumption.Affiliates.Edit')" type="button" class="btn btn-success" (click)="save()">
                    <i class="fa fa-check"></i>
                    {{"Submit" | localize}}
                </button>
            </div>

        </div>
    </div>
</div>
