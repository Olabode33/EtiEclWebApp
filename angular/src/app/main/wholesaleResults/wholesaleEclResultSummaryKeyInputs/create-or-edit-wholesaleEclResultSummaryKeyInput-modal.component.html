<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #wholesaleEclResultSummaryKeyInputForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="wholesaleEclResultSummaryKeyInput.id">{{l("EditWholesaleEclResultSummaryKeyInput")}}</span>
                        <span *ngIf="!wholesaleEclResultSummaryKeyInput.id">{{l("CreateNewWholesaleEclResultSummaryKeyInput")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="WholesaleEclTenantId">{{l("WholesaleEcl")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WholesaleEclTenantId" name="wholesaleEclTenantId" [(ngModel)]="wholesaleEclTenantId" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWholesaleEclModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWholesaleEclIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="wholesaleEclResultSummaryKeyInput.wholesaleEclId" [(ngModel)]="wholesaleEclResultSummaryKeyInput.wholesaleEclId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_PDGrouping">{{l("PDGrouping")}}</label>
									<input type="text" id="WholesaleEclResultSummaryKeyInput_PDGrouping" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.pdGrouping" name="PDGrouping"    />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_Exposure">{{l("Exposure")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_Exposure" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.exposure" name="Exposure"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_Collateral">{{l("Collateral")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_Collateral" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.collateral" name="Collateral"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_UnsecuredPercentage">{{l("UnsecuredPercentage")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_UnsecuredPercentage" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.unsecuredPercentage" name="UnsecuredPercentage"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_PercentageOfBook">{{l("PercentageOfBook")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_PercentageOfBook" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.percentageOfBook" name="PercentageOfBook"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_Months6CummulativeBestPDs">{{l("Months6CummulativeBestPDs")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_Months6CummulativeBestPDs" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.months6CummulativeBestPDs" name="Months6CummulativeBestPDs"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_Months12CummulativeBestPDs">{{l("Months12CummulativeBestPDs")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_Months12CummulativeBestPDs" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.months12CummulativeBestPDs" name="Months12CummulativeBestPDs"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclResultSummaryKeyInput_Months24CummulativeBestPDs">{{l("Months24CummulativeBestPDs")}}</label>
									<input type="number" id="WholesaleEclResultSummaryKeyInput_Months24CummulativeBestPDs" class="form-control" [(ngModel)]="wholesaleEclResultSummaryKeyInput.months24CummulativeBestPDs" name="Months24CummulativeBestPDs"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!wholesaleEclResultSummaryKeyInputForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<wholesaleEclResultSummaryKeyInputWholesaleEclLookupTableModal #wholesaleEclResultSummaryKeyInputWholesaleEclLookupTableModal (modalSave)="getNewWholesaleEclId()"></wholesaleEclResultSummaryKeyInputWholesaleEclLookupTableModal>
		 
</div>
