<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #wholesaleEclPdAssumptionMacroeconomicInputForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="wholesaleEclPdAssumptionMacroeconomicInput.id">{{l("EditWholesaleEclPdAssumptionMacroeconomicInput")}}</span>
                        <span *ngIf="!wholesaleEclPdAssumptionMacroeconomicInput.id">{{l("CreateNewWholesaleEclPdAssumptionMacroeconomicInput")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="WholesaleEclTenantId">{{l("WholesaleEcl")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WholesaleEclTenantId" name="wholesaleEclTenantId" [(ngModel)]="wholesaleEclTenantId" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWholesaleEclModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWholesaleEclIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="wholesaleEclPdAssumptionMacroeconomicInput.wholesaleEclId" [(ngModel)]="wholesaleEclPdAssumptionMacroeconomicInput.wholesaleEclId" type="text" required hidden>
		 


                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!wholesaleEclPdAssumptionMacroeconomicInputForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<wholesaleEclPdAssumptionMacroeconomicInputWholesaleEclLookupTableModal #wholesaleEclPdAssumptionMacroeconomicInputWholesaleEclLookupTableModal (modalSave)="getNewWholesaleEclId()"></wholesaleEclPdAssumptionMacroeconomicInputWholesaleEclLookupTableModal>
		 
</div>
