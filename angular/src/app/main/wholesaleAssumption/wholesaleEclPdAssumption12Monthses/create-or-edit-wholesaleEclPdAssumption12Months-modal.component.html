<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #wholesaleEclPdAssumption12MonthsForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="wholesaleEclPdAssumption12Months.id">{{l("EditWholesaleEclPdAssumption12Months")}}</span>
                        <span *ngIf="!wholesaleEclPdAssumption12Months.id">{{l("CreateNewWholesaleEclPdAssumption12Months")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="WholesaleEclTenantId">{{l("WholesaleEcl")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="WholesaleEclTenantId" name="wholesaleEclTenantId" [(ngModel)]="wholesaleEclTenantId" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectWholesaleEclModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setWholesaleEclIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="wholesaleEclPdAssumption12Months.wholesaleEclId" [(ngModel)]="wholesaleEclPdAssumption12Months.wholesaleEclId" type="text"  hidden>
		 

								<div class="form-group">
									<label for="WholesaleEclPdAssumption12Months_Credit">{{l("Credit")}}</label>
									<input type="number" id="WholesaleEclPdAssumption12Months_Credit" class="form-control" [(ngModel)]="wholesaleEclPdAssumption12Months.credit" name="Credit"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclPdAssumption12Months_PD">{{l("PD")}}</label>
									<input type="number" id="WholesaleEclPdAssumption12Months_PD" class="form-control" [(ngModel)]="wholesaleEclPdAssumption12Months.pd" name="PD"  />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclPdAssumption12Months_SnPMappingEtiCreditPolicy">{{l("SnPMappingEtiCreditPolicy")}}</label>
									<input type="text" id="WholesaleEclPdAssumption12Months_SnPMappingEtiCreditPolicy" class="form-control" [(ngModel)]="wholesaleEclPdAssumption12Months.snPMappingEtiCreditPolicy" name="SnPMappingEtiCreditPolicy"    />
								</div>
					
								<div class="form-group">
									<label for="WholesaleEclPdAssumption12Months_SnPMappingBestFit">{{l("SnPMappingBestFit")}}</label>
									<input type="text" id="WholesaleEclPdAssumption12Months_SnPMappingBestFit" class="form-control" [(ngModel)]="wholesaleEclPdAssumption12Months.snPMappingBestFit" name="SnPMappingBestFit"    />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!wholesaleEclPdAssumption12MonthsForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<wholesaleEclPdAssumption12MonthsWholesaleEclLookupTableModal #wholesaleEclPdAssumption12MonthsWholesaleEclLookupTableModal (modalSave)="getNewWholesaleEclId()"></wholesaleEclPdAssumption12MonthsWholesaleEclLookupTableModal>
		 
</div>
