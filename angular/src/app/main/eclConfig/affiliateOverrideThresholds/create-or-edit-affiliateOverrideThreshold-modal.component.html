<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #affiliateOverrideThresholdForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="affiliateOverrideThreshold.id">{{l("EditAffiliateOverrideThreshold")}}</span>
                        <span *ngIf="!affiliateOverrideThreshold.id">{{l("CreateNewAffiliateOverrideThreshold")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                 

					<div class="form-group m-form__group">
                        <label for="OrganizationUnitDisplayName">{{l("OrganizationUnit")}}</label>
                        <div class="input-group">
                            <input class="form-control" id="OrganizationUnitDisplayName" name="organizationUnitDisplayName" [(ngModel)]="organizationUnitDisplayName" type="text" disabled>     
                            <div class="input-group-append">
                                <button class="btn btn-primary blue" (click)="openSelectOrganizationUnitModal()" type="button"><i class="fa fa-search"></i> {{l("Pick")}}</button>
                            </div> <div class="input-group-prepend">
                                <button class="btn btn-danger btn-icon" type="button" (click)="setOrganizationUnitIdNull()"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                    </div>
                    <input class="form-control" name="affiliateOverrideThreshold.organizationUnitId" [(ngModel)]="affiliateOverrideThreshold.organizationUnitId" type="text" required hidden>
		 

								<div class="form-group">
									<label for="AffiliateOverrideThreshold_Threshold">{{l("Threshold")}}</label>
									<input type="number" id="AffiliateOverrideThreshold_Threshold" class="form-control" [(ngModel)]="affiliateOverrideThreshold.threshold" name="Threshold"  />
								</div>
					

                </div>
                <div class="modal-footer">
                    <button [disabled]="saving" type="button" class="btn btn-default" (click)="close()">{{l("Cancel")}}</button>
                    <button type="submit" class="btn btn-primary blue" [disabled]="!affiliateOverrideThresholdForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{l("Save")}}</span></button>
                </div>
            </form>
        </div>
    </div>
<affiliateOverrideThresholdOrganizationUnitLookupTableModal #affiliateOverrideThresholdOrganizationUnitLookupTableModal (modalSave)="getNewOrganizationUnitId()"></affiliateOverrideThresholdOrganizationUnitLookupTableModal>
		 
</div>
